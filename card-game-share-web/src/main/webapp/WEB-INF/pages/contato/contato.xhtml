<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="body">
        <h:form id="formContato" prependId="false">

            <p:growl />

            <div class="ui-grid ui-grid-responsive">

                <!-- Motivo -->
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <p:outputLabel for="motivo" value="Motivo: " />
                    </div>
                    <div class="ui-grid-col-10">
                        <p:selectOneMenu id="motivo" value="#{contatoManager.contatoDTO.motivo}" required="true">
                            <f:selectItem itemLabel="Selecione" itemValue="" />
                            <f:selectItems value="#{contatoManager.listaTipoContato}" var="tipoContato" itemValue="#{tipoContato.id}" itemLabel="#{tipoContato.descricao}" />
                        </p:selectOneMenu>
                    </div>
                </div>

                <!-- Mensagem -->
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <p:outputLabel for="mensagem" value="Mensagem: " />
                    </div>
                    <div class="ui-grid-col-10">
                        <p:inputTextarea id="mensagem" autoResize="true" rows="6" style="width: 250px !important;" maxlength="4000" value="#{contatoManager.contatoDTO.mensagem}" required="true" />
                    </div>
                </div>

                <!-- Nome -->
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <p:outputLabel for="nome" value="Nome: " />
                    </div>
                    <div class="ui-grid-col-10">
                        <p:inputText id="nome" value="#{contatoManager.contatoDTO.nome}" maxlength="100" size="39" />
                    </div>
                </div>

                <!-- Email -->
                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        <p:outputLabel for="email" value="Email: " />
                    </div>
                    <div class="ui-grid-col-10">
                        <p:inputText id="email" value="#{contatoManager.contatoDTO.email}" maxlength="100" size="39" />
                    </div>
                </div>

                <!-- Botoes -->
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <p:commandButton    id="btnEnviarMensagem"
                                            value="#{message['btn.enviar.mensagem']}"
                                            update="formContato"
                                            action="#{contatoManager.enviar()}" />
                    </div>
                </div>

            </div>
        </h:form>
    </ui:define>

</ui:composition>
