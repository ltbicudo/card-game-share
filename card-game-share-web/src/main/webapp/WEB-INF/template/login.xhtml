<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <p:panelGrid style="width: 100%">
        <p:row>
            <p:column>
                <p:outputLabel value="Restante do conteÃºdo do login aqui" />
            </p:column>
            <p:column>
                <h:commandButton id="btnLogin" value="#{message['btn.login']}" />
            </p:column>
        </p:row>
    </p:panelGrid>

    <p:overlayPanel for="btnLogin"
                    showEffect="blind"
                    dismissable="true"
                    showEvent="mousedown"
                    hideEvent="mousedown"
                    showCloseIcon="true">

        <p:panelGrid>
            <p:row>
                <p:column>
                    <p:outputLabel value="#{message['label.login']}" />
                </p:column>
                <p:column>
                    <p:inputText />
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel value="#{message['label.senha']}" />
                </p:column>
                <p:column>
                    <p:password />
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="2">
                    <p:commandLink>
                        #{message['link.esqueceu.senha']}
                    </p:commandLink>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="2">
                    <p:commandLink>
                        #{message['link.cadastrese']}
                    </p:commandLink>
                </p:column>
            </p:row>
        </p:panelGrid>


    </p:overlayPanel>

</ui:composition>
