<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="body">

        <script type="text/javascript">
            $(document).ready(function() {
                selecionarMenu('.menuItemMyCards');
            });
        </script>

        <h:form id="formHaveList" prependId="false">

            <div class="ui-grid ui-grid-responsive">

                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <center><b>My Cards</b></center>
                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <p:spacer/>
                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <p:autoComplete id="autoCompleteCarta"
                                        value="#{myCardsManager.cartaSelecionada}"
                                        completeMethod="#{myCardsManager.buscarCartas}"
                                        var="carta"
                                        itemLabel="#{carta.nome}"
                                        itemValue="#{carta.id}"
                                        maxResults="15"
                                        size="45">
                            <p:ajax event="itemSelect" update="painelCartaSelecionada" />
                        </p:autoComplete>
                        Imagem lupa
                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <p:spacer/>
                    </div>
                </div>

                <div class="ui-grid-row">

                    <div class="ui-grid-col-10">
                        Minhas cartas
                    </div>
                    <div class="ui-grid-col-2">
                        Carta selecionada
                        <p:outputPanel id="painelCartaSelecionada">
                            <h:panelGroup  rendered="#{myCardsManager.cartaSelecionada ne null}">
                                <p:outputLabel value="ID:" />
                                <p:outputLabel value="#{myCardsManager.cartaSelecionada}" />
                            </h:panelGroup>
                        </p:outputPanel>
                    </div>

                </div>

            </div>
        </h:form>
    </ui:define>

</ui:composition>
