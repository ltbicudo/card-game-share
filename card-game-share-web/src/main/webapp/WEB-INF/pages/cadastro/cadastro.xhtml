<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="body">
        <h:form id="formCadastro" prependId="false">

            <p:growl />

            <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-col-1">
                    <p:outputLabel for="name" value="Nome: " />
                </div>
                <div class="ui-grid-col-11">
                    <p:inputText id="name" size="80" maxlength="100" required="true" requiredMessage="Nome é obrigatório" />
                </div>

                <div class="ui-grid-col-12">
                    <p:spacer />
                </div>

                <div class="ui-grid-col-1">
                    <p:outputLabel for="email" value="Email: " />
                </div>
                <div class="ui-grid-col-11">
                    <p:inputText id="email" size="80" maxlength="100" required="true" />
                </div>

                <div class="ui-grid-col-12">
                    <p:spacer />
                </div>

                <div class="ui-grid-col-12">
                    <p:commandButton    id="btnCriarConta"
                                        value="Criar conta"
                                        update="formCadastro"
                                        action="#{cadastroManager.cadastrar()}" />
                </div>

                <div class="ui-grid-col-12">
                    <p:spacer />
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
