<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="body">

        <script type="text/javascript">
            $(document).ready(function() {
                selecionarMenu('.menuItemHaveList');
            });
        </script>

        <h:form id="formHaveList" prependId="false">

            <div class="ui-grid ui-grid-responsive">

                HAVE LIST

                <p:autoComplete id="autoCompleteCarta"
                                value="#{haveListManager.cartaSelecionada}"
                                completeMethod="#{haveListManager.buscarCartas}"
                                var="carta"
                                itemLabel="#{carta.nome}"
                                itemValue="#{carta.id}"
                                maxResults="15" />

            </div>
        </h:form>
    </ui:define>

</ui:composition>
