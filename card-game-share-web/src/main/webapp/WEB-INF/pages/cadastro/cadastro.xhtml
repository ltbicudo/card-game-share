<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/template.xhtml">

    <ui:define name="body">
        <h:form id="formCadastro" prependId="false">

            <p:growl />

            <div class="ui-grid ui-grid-responsive">

                <!-- Nome -->
                <div class="ui-grid-row">
                    <div class="ui-grid-col-1">
                        <p:outputLabel for="name" value="Nome: " />
                    </div>
                    <div class="ui-grid-col-11">
                        <p:inputText id="name" size="60" maxlength="100" required="true" requiredMessage="Nome é obrigatório" />
                    </div>
                </div>

                <!-- Email -->
                <div class="ui-grid-row">
                    <div class="ui-grid-col-1">
                        <p:outputLabel for="email" value="Email: " />
                    </div>
                    <div class="ui-grid-col-11">
                        <p:inputText id="email" size="60" maxlength="100" required="true" />
                    </div>
                </div>

                <!-- Confirmação Email -->
                <div class="ui-grid-row">
                    <div class="ui-grid-col-1">
                        <p:outputLabel for="confirmacaoEmail" value="Confirmação email: " />
                    </div>
                    <div class="ui-grid-col-11">
                        <p:inputText id="confirmacaoEmail" size="60" maxlength="100" required="true" />
                    </div>
                </div>

                <!-- Senha -->
                <div class="ui-grid-row">
                    <div class="ui-grid-col-1">
                        <p:outputLabel for="senha" value="Senha: " />
                    </div>
                    <div class="ui-grid-col-11">
                        <p:password id="senha" size="30" maxlength="22" required="true" />
                    </div>
                </div>

                <!-- Botoes -->
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <p:commandButton    id="btnCriarConta"
                                            value="#{message['btn.criar.conta']}"
                                            update="formCadastro"
                                            action="#{cadastroManager.cadastrar()}" />
                    </div>
                </div>

            </div>
        </h:form>
    </ui:define>

</ui:composition>
